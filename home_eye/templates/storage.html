(% extends 'base.html' %)
(% block title %)  storage (% endblock %)
(% block content %)

<div class="container">
  <div class="my-title my-title-box">
    <h1>
      <a href="/"><i class="fas fa-arrow-left my-title-arrow"></i></a>
      <b>Storage</b>
    </h1>
  </div>
</div>

<div class="container">
  <div class="container my-box my-rounded bg-white plain_text">
      <div class="row plain_text my-row">
        <div class="col-5">Size</div>
        <div class="col-7">
          (( status.size.display_value )) 
          (( status.size.unit ))</div>
      </div>
      <div class="row plain_text my-row">
        <div class="col-5">Count</div>
        <div class="col-7">(( status.count ))</div>
      </div>
      <div class="row plain_text my-row">
        <div class="col-5">Oldest entry</div>
        <div class="col-7">(( status.oldest ))</div>
      </div>
      <div class="row plain_text my-row">
        <div class="col-5">Newest entry</div>
        <div class="col-7">(( status.newest ))</div>
      </div>
  </div>
</div>

(% endblock %)
