(% extends 'base.html' %)

(% block title %) Welcome! (% endblock %)

(% block content %)

<div class="bg-success">  
    <div class="container">
        <h1>(( sensor['name'] ))</h1>

        <div class="row">
            <div class="col" style="font-size:10vw; text-align: center; font-weight: bold;">
                <p>(( sensor['temperature'] )) &deg;C</p>
            </div>
            <div class="col" style="font-size:12vw; text-align: center; font-weight: bold;">
                (( sensor['humidity'] )) %
            </div>
             
        </div>
        <div class="row">
            <div class="col-sm-12">
                Mätvärde uppmättes (( sensor['timestamp'] ))
            </div>
        </div> 
    </div>
</div>

(% endblock %)
