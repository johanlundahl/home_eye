(% extends 'base.html' %)

(% block title %) Welcome! (% endblock %)

(% block content %)

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Home</li>
  </ol>
</nav>



<div class="container">
    <a href="solar">    
        <div class="alert alert-primary d-flex" role="alert">
            <div class="mr-auto p-2">
                <h1>Solar panel</h1>
            </div>
            <div class="p-2">
                <h1>
                    <i class="fas fa-plug sensor-icon"></i> 
                    (( solar.power ))
                </h1>
            </div>
        </div>
    </a>
</div>

<div class="container">
(% for sensor in sensors %)
    (% if sensor is not none %)
    <a href="(( sensor.name ))">    
        <div class="alert alert-primary d-flex" role="alert">
            <div class="mr-auto p-2">
                <h1 class="mb-0">(( sensor.name ))</h1>
            </div>
            <div class="p-2">
                <h1 class="mb-0">
                    <i class="fas fa-thermometer-half sensor-icon"></i>
                    (( sensor.temperature ))
                </h1>
            </div>
        </div>
    </a>
    (% endif %)
(% endfor %)
</div>


(% endblock %)
