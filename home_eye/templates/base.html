<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homie - (% block title %)(% endblock %)</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2db2204f1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="(( url_for('static', filename='style.css') ))"></link>
  </head>

  <body class="bg-light">
    <nav class="navbar bg-white">
      <button class="navbar-toggler toggler-example my-navbar-toggler" 
        type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
        aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-grip-lines menu-icon"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <h1><a class="nav-link" href="/">Sensors</a></h1>
          </li>
          <li class="nav-item">
            <h1><a class="nav-link" href="/storage">Storage</a></h1>
          </li>
          <li class="nav-item">
            <h1><a class="nav-link" href="/logout">Sign out</a></h1>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid my-page-container">
      (% with messages = get_flashed_messages() %)
        (% if messages %)
          <div class="alert alert-info">
          (% for message in messages %)
            (( message ))
          (% endfor %)
          </div>
        (% endif %)
      (% endwith %)

      (% block content %)
      (% endblock %)
    </div>
  </body>
</html>
