(% extends 'base.html' %)

(% block title %) Welcome! (% endblock %)

(% block content %)

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active title" aria-current="page">Solar panel</li>
  </ol>
</nav>

<div class="container sensor">
    <h1>Solar panel</h1>
    <div class="row">
        <div class="col sensor-reading">
            <div class="">
                <i class="fas fa-plug sensor-icon"></i>  
                <span class="sensor-value">(( solar.power ))</span> 
                <span class="sensor-unit">W</span>
            </div>
            <div><span class="sensor-text">Power</span></div>
        </div>
        <div class="col sensor-reading">
            <div class="sensor-reading">
                <i class="fas fa-solar-panel sensor-icon"></i> 
                <span class="sensor-value">(( solar.energy ))</span> 
                <span class="sensor-unit">kWh</span>
            </div>
            <div><span class="sensor-text">Energy</span></div>
        </div>
        <div class="col sensor-reading">
            <div class="sensor-timestamp">(( solar.updated.split(' ')[0] ))</div>
            <div class="sensor-timestamp">(( solar.updated.split(' ')[1] ))</div>
            <div><span class="sensor-text">Registered</span></div>
        </div>
    </div>
</div>

<br/><br/>


<br/>

<div class="container">
  <canvas id="theChart"></canvas>
</div>

<script>
function get_options(title) {
  var options = {
      title: {
        display: true,
        text: title
      },
      aspectRatio: 1,
      scales: {
        xAxes: [{
          ticks: {
            autoSkip: true,
            maxRotation: 90,
            minRotation: 90
          }
        }]
      }
    };
  return options;  
}

var ctx = document.getElementById('theChart').getContext('2d');
var chart_options = get_options('');
var myLineChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: (( history.dates|safe )),
    datasets: [{ 
        data: (( history.values|safe )),
        label: "Energy",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: chart_options
});
</script>

(% endblock %)
